<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
        <div>
            <form action="/"></form>
            <label for="nombre">Nombre</label>
            <input type="nombre" name="nombre" id="nombre"></input>
        </div>
        <br>
        <div>
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" min="0" max="130"/>
        </div>
        <br>
        <div>
            <label for="frase-favorita">Frase-Favorita</label>
            <textarea name="frase-favorita" id="frase-favorita" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Envio</button>
            <button type="reset">Reset</button>
        </div>
    </body>
</html>
